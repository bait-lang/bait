name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build baitjs
        run: |
          ./make.sh
          sudo ./bait symlink
      - name: Build tools
        run: bait build-tools
      - name: Build examples
        run: bait build-examples
      - name: Run tests
        run: bait test-self
      - name: Check markdown code blocks
        run: |
          bait check-md docs/docs.md
          bait check-md README.md

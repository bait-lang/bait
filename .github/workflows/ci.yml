name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - name: Bootstrap (single pass)
        run: ./make.sh --no-self
      - name: Bootstrap
        run: |
          ./make.sh
          ./bait symlink
      - name: Build tools
        run: bait build-tools
      - name: Build examples
        run: |
          bait build-examples -b js
          bait build-examples -b c
      - name: Run compiler tests
        run: bait test tests
      - name: Run lib tests
        run: bait test lib
      - name: Run tool tests
        run: bait test cli/tools
      - name: Check markdown code blocks
        run: |
          bait check-md docs/docs.md
          bait check-md README.md

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - name: Bootstrap
        run: |
          ./make.bat
          ./bait.bat symlink --ghci-win
      - name: Build tools
        run: bait build-tools
      - name: Build examples
        run: bait build-examples
      - name: Run compiler tests
        run: bait test tests
      - name: Run lib tests
        run: bait test lib
      - name: Run tool tests
        run: bait test cli/tools
      - name: Check markdown code blocks
        run: |
          bait check-md docs/docs.md
          bait check-md README.md

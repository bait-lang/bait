name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build baitjs
        run: |
          ./make.sh
          ./bait symlink
      - name: Build tools
        run: bait build-tools
      - name: Build examples
        run: |
          bait build-examples -b js
          bait build-examples -b c
      - name: Run lib and compiler tests
        run: bait test-lib
      - name: Check markdown code blocks
        run: |
          bait check-md docs/docs.md
          bait check-md README.md

  windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build baitjs
        run: |
          ./make.bat
          ./bait.bat symlink --ghci-win
      - name: Build tools
        run: bait build-tools
      - name: Build examples
        run: bait build-examples
      - name: Run lib and compiler tests
        run: bait test-lib
      - name: Check markdown code blocks
        run: |
          bait check-md docs/docs.md
          bait check-md README.md

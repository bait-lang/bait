name: CI

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build baitjs
        run: npm run make
      - name: Build examples
        run: node bait.js build-examples
